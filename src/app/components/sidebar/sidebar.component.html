<div class="h-full bg-shades-low" [style.box-shadow]="'inset -1px 0 1px rgb(235, 234, 233)'">
  <!-- Workspaces sections -->
  <div class="flex flex-col p-4 space-y-3" [style.box-shadow]="'inset 0 -1px 1px rgb(235, 234, 233)'">
    <div class="flex justify-between items-center">
      <div class="flex">
        <h1 class="text-sm">Workspaces</h1>
      </div>
      <button
        class="h-6 w-6 flex-center rounded-sm bg-cool-gray-50 text-cool-gray-600 focus:outline-none hover:text-primary-600"
      >
        <svg
          class="h-4 w-4"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M12 4v16m8-8H4"></path>
        </svg>
      </button>
    </div>
    <div>
      <select
        id="location"
        class="text-sm form-select block w-full pl-3 pr-10 py-2 leading-6 border-gray-300 focus:outline-none focus:shadow-outline-primary focus:border-primary-400"
      >
        <option>USA</option>
        <option selected>ValenciaStock</option>
        <option>EU</option>
      </select>
    </div>
  </div>

  <!-- Navigation sections -->
  <div class="py-1">
    <nav class="mt-1">
      <button
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <span>Quick search</span>
      </button>
      <button
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center relative">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            ></path>
          </svg>
          <!--  <span
                        class="absolute top-0 right-0 block h-1.5 w-1.5 rounded-full text-white shadow-solid bg-red-500"></span> -->
        </div>
        <span>Notifications</span>
      </button>
      <button
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <span>Members</span>
      </button>
      <button
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            ></path>
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </div>
        <span>Settings</span>
      </button>
    </nav>
    <nav class="mt-6">
      <div class="text-xs px-2 text-cool-gray-400 mb-1">Projects</div>
      <a
        href="#"
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center">
          <span class="block w-2 h-2 rounded-full bg-purple-600"></span>
        </div>
        <div class="truncate">
          <span>Morroco</span>
        </div>
      </a>
      <a
        href="#"
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center">
          <span class="block w-2 h-2 rounded-full bg-yellow-600"></span>
        </div>
        <div class="truncate">Thailand</div>
      </a>
      <a
        href="#"
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center">
          <span class="block w-2 h-2 rounded-full bg-green-600"></span>
        </div>
        <div class="truncate">Brazil</div>
      </a>
      <a
        href="#"
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center">
          <span class="block w-2 h-2 rounded-full bg-purple-600"></span>
        </div>
        <div class="truncate">Russia</div>
      </a>
      <button
        class="flex w-full items-center px-2 py-1 text-sm leading-6 text-cool-gray-500 hover:bg-shades-high hover:text-cool-gray-700 space-x-1"
      >
        <div class="h-6 w-6 flex-center">
          <svg
            class="w-4 h-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M12 4v16m8-8H4"></path>
          </svg>
        </div>
        <span>Add project</span>
      </button>
    </nav>
  </div>

  <!-- Workspaces sections -->
</div>
