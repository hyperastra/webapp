<div class="inline-flex m-0 select-none">
  <div class="flex relative hover:bg-shades-mid" [style.width.px]="cellWidth">
    <div class="flex flex-shrink-0 overflow-hidden text-sm p-0 border-r border-cool-gray-300 h-8 w-full">
      <div class="flex cursor-pointer h-full w-full px-2">
        <div class="flex items-center min-w-0 text-sm">
          <div class="truncate">Date of the creation of the Earth</div>
        </div>
      </div>
    </div>
    <div (mousedown)="onMouseDown()" class="absolute z-10 flex-grow-0 right-0">
      <div
        [class.bg-teal-300]="resizing"
        class="w-1 bg-transparent cursor-col-resize hover:bg-teal-300"
        [style.height.px]="32"
      ></div>
    </div>
  </div>
</div>
